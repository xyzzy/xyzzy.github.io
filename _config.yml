title: Xyzzy's showcase
author: "xyzzy@RockingShip.org"
url: https://xyzzy.github.io # root address of the site
description: Welcome to my stuff

# jekyll settings
remote_theme: RockingShip/moonwalk

# moonwalk
theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  back_home_text: "&#x2343; home" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  date_format_post: "%d %B %Y" # customize how date is formatted for blog post headers
  show_title: true # show title in home page
  show_description: false # show blog description in home page
  show_navbar: true # show horizontal navbar in home page
  show_footer: true # show footer links in home page,add in _data/home.yml
  show_projects: true # show projects as cards, add in _data/home.yml
  show_blog: true # show blog add in _posts
  show_old_projects: false # show old projects as cards, add in _data/home.yml
  show_misc_list: false # show generic vertical list for misc details, add _data/home.yml

highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
